version: '3.8'

services:
  wisdom-video:
    build: .
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-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}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - OCR_LANGUAGES=${OCR_LANGUAGES:-ch_tra,en}
      - VIDEO_FPS=${VIDEO_FPS:-25}
    env_file:
      - .env
    volumes:
      - ./output_videos:/app/output_videos
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G 